<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Prime Crypto Capital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f9; }
    header { background: #0c1e33; color: white; padding: 20px; text-align: center; }
    .dashboard { max-width: 900px; margin: auto; padding: 40px 20px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
    .card h3 { margin: 0 0 10px; }
    .btc-price { color: #f7931a; font-weight: bold; margin-top: 10px; }
    .btn { background: #f7931a; color: white; padding: 10px 20px; text-decoration: none; display: inline-block; margin-top: 15px; border-radius: 5px; }
  </style>
  <script>
    async function fetchBTC() {
      try {
        const res = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json');
        const data = await res.json();
        const price = data.bpi.USD.rate;
        document.getElementById("btcLive").textContent = `BTC: $${price}`;
      } catch {
        document.getElementById("btcLive").textContent = "BTC price unavailable";
      }
    }
    window.onload = fetchBTC;
  </script>
</head>
<body>

<header>
  <h1>Welcome, Investor</h1>
  <p id="btcLive">Loading BTC Price...</p>
</header>

<div class="dashboard">
  <div class="card">
    <h3>Account Balance</h3>
    <p>$2,500.00</p>
  </div>

  <div class="card">
    <h3>Active Plan</h3>
    <p>Pro Plan â€“ 15% Weekly</p>
  </div>

  <div class="card">
    <h3>Weekly Earnings</h3>
    <p>$375.00</p>
  </div>

  <div class="card">
    <h3>Withdrawal</h3>
    <a class="btn" href="#">Request Withdrawal</a>
  </div>
</div>

</body>
</html>
