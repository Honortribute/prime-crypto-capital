  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6PFtNbWvRbLzyN0pbNr_P9CUvFSBKiDg",
      authDomain: "primecryptoauth.firebaseapp.com",
      projectId: "primecryptoauth",
      storageBucket: "primecryptoauth.firebasestorage.app",
      messagingSenderId: "841033975232",
      appId: "1:841033975232:web:52e28daee84c04933c3425",
      measurementId: "G-35GXLSPW1K"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f6f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    .logout-btn { background: #d9534f; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; float: right; }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h2>Welcome to Your Dashboard</h2>
    <p id="userEmail"></p>
    <p>Your account is now protected and personalized.</p>
  </div>

  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").innerText = `Logged in as: ${user.email}`;
      } else {
        // Not logged in - redirect to login page
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
