  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6PFtNbWvRbLzyN0pbNr_P9CUvFSBKiDg",
      authDomain: "primecryptoauth.firebaseapp.com",
      projectId: "primecryptoauth",
      storageBucket: "primecryptoauth.firebasestorage.app",
      messagingSenderId: "841033975232",
      appId: "1:841033975232:web:52e28daee84c04933c3425",

    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #f7931a; color: white; border: none; cursor: pointer; }
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Log In to Your Account</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Log In</button>
  <p id="message"></p>
  <script>
    const auth = firebase.auth();
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "✅ Login successful!";
          setTimeout(() => {
            window.location.href = "dashboard.html"; // redirect after login
          }, 1500);
        })
        .catch(error => {
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
