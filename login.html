<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA6PFtNbWvRbLzyN0pbNr_P9CUvFSBKiDg",
      authDomain: "primecryptoauth.firebaseapp.com",
      projectId: "primecryptoauth",
      storageBucket: "primecryptoauth.firebasestorage.app",
      messagingSenderId: "841033975232",
      appId: "1:841033975232:web:52e28daee84c04933c3425",
      measurementId: "G-35GXLSPW1K"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #f7931a; color: white; border: none; }
    #message { margin-top: 10px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <p id="message"></p>

  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "✅ Login successful!";
          setTimeout(() => window.location.href = "dashboard.html", 2000);
        })
        .catch(error => {
          document.getElementById("message").innerText = "❌ " + error.message;
          document.getElementById("message").style.color = "red";
        });
    }
  </script>
</body>
</html>
