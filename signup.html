<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    // Replace with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      appId: "your-app-id"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px 20px; background: #0c1e33; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signup()">Register</button>
  <p id="message"></p>

  <script>
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = "Account created successfully!";
        })
        .catch(error => {
          document.getElementById('message').innerText = error.message;
        });
    }
  </script>
</body>
</html>
